<br>
<div class="container">
    <div class="card box-shadow col-sm-8 mx-auto">

        <div class="card-head">
            <div class="RegisterLabel">
                <h1>
                    <strong>REGISTER</strong>
                </h1>
            </div>
        </div>
        <hr>
        <div class="card-body col-sm-8 w-100 mx-auto">
            <form class="register-form w-100 novalidate" method="POST" autocomplete="off" [formGroup]="RegService.formModel" (ngSubmit)="RegisterSubmit()">
                <div class="form-group required">
                    <input placeholder="Firstname"  class="form-control" formControlName="Firstname" >
                    <div class="text-danger">
                        {{shoeFirstNameErrors()}}
                    </div>
                </div>
                <div class="form-group required">
                    <input placeholder="Lastname" required type="text" class="form-control" formControlName="Lastname" name="lastname">
                    <div class="text-danger">
                        {{shoeLastNameErrors()}}
                    </div>
                </div>
                <div class="form-group required">
                    <input placeholder="Username" required type="text" class="form-control" formControlName="Username" name="username">
                    <div class="text-danger">
                       {{shoeUserNameErrors()}}
                    </div>
                </div>
                <div class="form-group required">
                    <input placeholder="Email" type="text" required class="form-control" formControlName="Email" name="email">
                    <div class="text-danger">
                        {{shoeEmailErrors()}}
                    </div>
                </div>
                <div class="form-group required">
                    <input placeholder="Address" type="text" required class="form-control" name="address" formControlName="Address">
                    <div class="text-danger">
                        {{shoeAddressErrors()}}
                    </div>
                </div>
                <div class="form-group required">
                    <input placeholder="State" type="text" required class="form-control" name="state" formControlName="State">
                    <div class="text-danger">
                        {{shoeStateErrors()}}
                    </div>
                </div>
                <div class="form-group required">
                    <input placeholder="Country" type="text" required class="form-control" name="country" formControlName="Country">
                    <div class="text-danger">
                        {{shoeCountryErrors()}}
                    </div>
                </div>
                <div class="form-group required">
                    <input placeholder="Phone" type="text" required class="form-control" formControlName="Phone" name="Phone">
                    <div class="text-danger">
                        {{shoePhoneErrors()}}
                    </div>
                </div>
                <div class="form-group required">
                    <input placeholder="PostalCode" type="text" required class="form-control" name="postalcode" formControlName="PostalCode" />
                    <div class="text-danger">
                        {{shoePostalCodeErrors()}}
                    </div>
                </div>
                <div formGroupName="Passwords">
                    <div class="required form-group">
                        <input placeholder="Password" type="password" required class="form-control" formControlName="Password" name="password">
                        <div class="text-danger">
                            {{shoePasswordErrors()}}
                        </div>
                                                           
                    </div>
                    <div class="required form-group">
                        <input placeholder="ConfirmPassword" type="password" required class="form-control" formControlName="ConfirmPassword" name="confirmPassword">
                        <div class="text-danger">
                            {{shoeConfirmPasswordErrors()}}
                        </div>
                    </div>
                </div>
                <hr>

                <div>
                    <button type="submit" id="submit" [disabled]="!RegService.formModel.valid" value="RegisterSubmit" class="button ">
                            SUBMIT
                        </button>
                </div>
                <br>

                <button class="btn btn-default " [routerLink]="[ '/login']" routerLinkActive="router-link-active ">
                        <strong>
                            Already have an Account?
                        </strong>
                    </button>
            </form>
            <hr>
        </div>


    </div>
</div>
<br>
<br>
<br>
<hr class="btn-info " />
