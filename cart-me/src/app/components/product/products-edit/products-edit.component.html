<div class="text-center mt-5">
    <h2><strong>EDIT PRODUCT</strong></h2>
    <hr class="btn-dark" style="width: 300px;" />
</div>
<hr />
<div class="text-center card box-shadow container ">
    <div class="row justify-content-center">
        <div class="col-md-6" *ngIf="dataLoaded">
            <form   enctype="multipart/form-data" method="post" [formGroup]="productEditForm" (submit)="onSubmit()">

                <div class="form-group">
                    <label class="control-label">Chef Name</label>
                    <input formControlName="chefName" class="form-control" />
                    <div class="text-danger">
                        {{showChefNameErrors()}}
                    </div>
                </div>
                <div class="form-group">
                    <label  class="control-label">Meal Name</label>
                    <input formControlName="mealName" class="form-control" />
                    <div class="text-danger">
                        {{showMealNameErrors()}}
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Description</label>
                    <textarea formControlName="description" class="form-control" rows="4"></textarea>
                    <div class="text-danger">
                        {{showDescriptionErrors()}}
                    </div>
                </div>
                <div class="form-group">
                    <label asp-for="Image" class="control-label">CURRENT IMAGE</label>
                    <div>
                        <img src="/images/@Model.Image" width="200" />
                    </div>
                </div>

                <div class="form-group">
                    <label  class="control-label">NEW PRODUCT IMAGE</label>
                    <div class="custom-file">
                        <input type="file" formControlName="image" class="form-control custom-file-input" id="customfile" />
                        <label class="custom-file-label" for="customfile">Choose File</label>
                    </div>
                    <div class="text-danger">
                        {{showImageErrors()}}
                    </div>
                </div>
                <div class="form-group">
                    <label  class="control-label">Price</label>
                    <input formControlName="price" class="form-control" />
                    <div class="text-danger">
                        {{showPriceErrors()}}
                    </div>
                </div>
                <div class="form-group">
                    <label  class="control-label">FoodCategory</label>
                    <select formControlName="foodCategory" class="form-control">
                        <option value="0">Choose a Category...</option>
                    </select>
                    <div class="text-danger">
                        {{showFoodCategoryErrors()}}
                    </div>
                </div>
                <br />
                <hr class="w-100 btn-dark" />
                <div class="form-group">
                    <button type="submit" value="SAVE" class="btn btn-primary" style="width: 300px;" [disabled]="!productEditForm.valid">SUBMIT</button>
                </div>
                <hr class="w-100 btn-dark" />

            </form>
        </div>
    </div>
</div>

<div class="container text-center" *ngIf="!dataLoaded">
    <h2>NO CONTENT</h2>
</div>

<br />


<router-outlet></router-outlet>
