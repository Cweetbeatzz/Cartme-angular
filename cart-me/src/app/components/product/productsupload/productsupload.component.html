<div class="container m-5 mx-auto">
    <div class="card box-shadow">
        <div class="text-center card-head">
            <br />
            <h4><strong>CREATE PRODUCT</strong></h4>
        </div>
        <hr />
        <div class="text-center card-body">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form  enctype="multipart/form-data" method="post" [formGroup]="productForm" (submit)="onSubmit()">

                        <div class="form-group">
                            <label class="control-label"></label>
                            <input formControlName="ChefName" class="form-control" />
                            <div class="text-danger">
                                {{showChefNameErrors()}}
                            </div>
                        </div>
                       <div class="form-group">
                           <label class="control-label"></label>
                           <input formControlName="MealName" class="form-control" />
                           <div class="text-danger">
                               {{showMealNameErrors()}}
                           </div>
                       </div>

                       <div class="form-group">
                           <label asp-for="Description" class="control-label"></label>
                           <textarea formControlName="Description" class="form-control" rows="3"></textarea>
                           <div class="text-danger">
                               {{showDescriptionErrors()}}
                           </div>
                       </div>
                        <div class="form-group">
                            <label asp-for="Image" class="control-label">Image File</label>
                                <div class="custom-file">
                                    <input type="file" formControlName="Image" class="form-control custom-file-input" id="customfile" />
                                    <label class="custom-file-label" for="customfile">Choose File</label>
                                </div>
                                <div class="text-danger">
                                    {{showImageErrors()}}
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"></label>
                            <input formControlName="Price" class="form-control" />
                            <div class="text-danger">
                                {{showPriceErrors()}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"></label>
                            <select formControlName="FoodCategory" class="form-control">
                                <option value="0">Choose a Category...</option>
                            </select>
                            <div class="text-danger">
                                {{showFoodCategoryErrors()}}
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" value="Create" class="btn btn-primary" style="width: 300px;">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr />
        <div class="text-center">
            <a asp-action="Index" asp-controller="Products"><strong>BACK</strong></a>
            <hr class="btn-dark" style="width:300px">
        </div>
    </div>
</div>
<router-outlet></router-outlet>
