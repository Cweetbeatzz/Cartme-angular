<div class="container">
    <div class="card box-shadow">
        <div class="text-center card-head">
            <br />
            <h4><strong>CREATE PRODUCT</strong></h4>
        </div>
        <hr />
        <div class="text-center card-body">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form asp-action="Create" enctype="multipart/form-data" method="post">
                        <div asp-validation-summary="ModelOnly" class="text-danger"></div>


                        <div class="form-group">
                            <label asp-for="ChefName" class="control-label"></label>
                            <input asp-for="ChefName" class="form-control" />
                            <span asp-validation-for="ChefName" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label asp-for="MealName" class="control-label"></label>
                            <input asp-for="MealName" class="form-control" />
                            <span asp-validation-for="MealName" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label asp-for="Description" class="control-label"></label>
                            <textarea asp-for="Description" class="form-control" rows="3" placeholder="Write a brief Comment about your Product..."></textarea>
                            <span asp-validation-for="Description" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label asp-for="Image" class="control-label"></label>
                            <div class="custom-file">
                                <input asp-for="ImageUpload" class="form-control custom-file-input" id="customfile" />
                                <label class="custom-file-label" for="customfile">Choose File</label>
                            </div>
                            <span asp-validation-for="ImageUpload" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label asp-for="Price" class="control-label"></label>
                            <input asp-for="Price" class="form-control" />
                            <span asp-validation-for="Price" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label asp-for="CategoryId" class="control-label"></label>
                            <select asp-for="CategoryId" asp-items="@ViewBag.CategoryId" class="form-control">
                                <option class="form-control"  value="0">Choose a Category...</option>
                            </select>
                            <span asp-validation-for="CategoryId" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" value="Create" class="btn btn-primary" style="width: 300px;">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr />
        <div class="text-center">
            <a asp-action="Index" asp-controller="Products"><strong>BACK</strong></a>
            <hr class="btn-dark" style="width:300px">
        </div>
    </div>
</div>
<router-outlet></router-outlet>
