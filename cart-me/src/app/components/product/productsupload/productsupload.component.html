<div class="container m-5 mx-auto">
    <div class="card box-shadow">
        <div class="text-center card-head">
            <br />
            <h4><strong>CREATE PRODUCT</strong></h4>
        </div>
        <hr />
        <div class="text-center card-body">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form  enctype="multipart/form-data" method="post" [formGroup]="productForm" (submit)="onSubmit()">

                        <div class="form-group">
                            <label class="control-label">Chef Name</label>
                            <input formControlName="chefName" class="form-control" />
                            <div class="text-danger">
                                {{showChefNameErrors()}}
                            </div>
                        </div>
                       <div class="form-group">
                           <label class="control-label"> Meal Name</label>
                           <input formControlName="mealName" class="form-control" />
                           <div class="text-danger">
                               {{showMealNameErrors()}}
                           </div>
                       </div>

                       <div class="form-group">
                           <label asp-for="Description" class="control-label"> Description</label>
                           <textarea formControlName="description" class="form-control" rows="3"></textarea>
                           <div class="text-danger">
                               {{showDescriptionErrors()}}
                           </div>
                       </div>
                        <div class="form-group">
                            <label asp-for="Image" class="control-label">Image File</label>
                                <div class="custom-file">
                                    <input type="file" formControlName="image" class="form-control custom-file-input" id="customfile" />
                                    <label class="custom-file-label" for="customfile">Choose File</label>
                                </div>
                                <div class="text-danger">
                                    {{showImageErrors()}}
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Price</label>
                            <input formControlName="price" class="form-control" />
                            <div class="text-danger">
                                {{showPriceErrors()}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Food Category</label>
                            <select formControlName="foodCategory" class="form-control" >
                                <option value="0">Choose a Category...</option>
                                <option *ngFor="let cat of categoryList" value={{cat.id}}>{{cat.name}}</option>
                            </select>
                            <div class="text-danger">
                                {{showFoodCategoryErrors()}}
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary" style="width: 300px;">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr />

    </div>
</div>
<router-outlet></router-outlet>
