<br>
<hr>
<div class="text-center">
    <h2><strong>EDIT CATEGORY</strong></h2>
</div>
<hr />
<div class="container text-center">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <div class="text-center" >
                <form method="post" [formGroup]="categoryEditForm" (submit)="editCategory()">
                
                    <div class="form-group" *ngIf="dataLoaded">
                        <input type="text" class="form-control text-center justify-content-center" placeholder="Enter Category"
                            formControlName="name" name="name">
                    </div>
                    <div class="text-danger">
                        {{showCategoryNameErrors()}}
                    </div>
                
                    <div class="form-group">
                        <button type="submit" [disabled]="!categoryEditForm.valid" class="btn btn-primary" style="width: 300px;"
                            >SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
