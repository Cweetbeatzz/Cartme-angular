<br>
<hr>
<div class="text-center">
    <h2><strong>EDIT CATEGORY</strong></h2>
</div>
<hr />
<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <form asp-action="Create" [formGroup]="CategoryForm" (ngSubmit)="editCategory()">
                
                    <div class="form-group">
                        <input type="text" class="form-control text-center justify-content-center" placeholder="Enter Category"
                            formControlName="name" name="name">
                    </div>
                    <div class="text-danger">
                        {{showCategoryNameErrors()}}
                    </div>
                
                    <div class="form-group">
                        <button type="submit" value="Create" class="btn btn-primary" style="width: 300px;"
                            [disabled]="!CategoryForm.valid">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
